<table>
  <thead>
    <tr>
      <th>Paciente</th>
      <th>Idade</th>
      <th>Diagnostico</th>
      <th>Editar</th>
      <th>Apagar</th>
    </tr>
  </thead>
  <tbody>
    {linha}
    <tr>
      <td>{paciente}</td>
      <td>{idade}</td>
      <td>{diagnostico}</td>
      <td>
        <button
          class="edit"
          type="button"
          onclick="location.href='?class=Form&method=editar&id={id}'"
        >
          Editar
        </button>
      </td>
      <td>
        <button
          class =  "remove"
          type="button"
          onclick="if(confirm('Deseja realmente apagar?'))
            location.href='?class=Tabela&method=remover&id={id}'"
        >
          Remover
        </button>
      </td>
    </tr>
    {/linha}
  </tbody>
</table>
